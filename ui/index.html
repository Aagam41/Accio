<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Accio</title>

		

		<style>
			

			.mainCategory-toggler {
				display: flex;
				flex-direction: row;
				text-align: left;
				border-bottom: 1px solid #00000020;
				padding: 0.3em 2em;
				padding-right: 1em;
				background-color: #00000010;
				cursor: pointer;
			}

			.mainCategory-toggler .icon {
				margin-left: auto;
				transform: rotate(0deg);
			}

			.mainCategory-toggler.collapsed .icon {
				transform: rotate(-90deg);
			}

			.mainCategory-collapse .mainCategory-item:hover,
			.mainCategory-collapse .mainCategory-concrete-subitem:hover,
			.mainCategory-collapse .mainCategory-concrete-subitem.active {
				background-color: var(--category-background-color-hover);
			}

			.mainCategory-item {
				display: flex;
				flex-direction: row;
				text-align: left;
				padding: 0.3em 0em;
				padding-right: 1em;
				background-color: var(--category-background-color);
				cursor: pointer;
			}

			.mainCategory-item .icon {
				padding: 0 0.5em;
				transform: rotate(0deg);
				transform: translateY(-0.1em);
			}

			.mainCategory-item.collapsed .icon {
				transform: rotate(-90deg);
			}

			.mainCategory-item > .icon > img {
				height: 1em;
				width: 1em;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="dropzone"><span>⬆️ Drag & drop your files to upload</span></div>

			<div class="container">
				
			  
			</div>
		</main>

		
	</body>
</html>
